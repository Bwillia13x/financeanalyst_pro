<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" />
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" rx="16" fill="#1e293b" stroke="#334155" stroke-width="2" opacity="0.8"/>
  
  <!-- Header section -->
  <rect x="100" y="100" width="1000" height="80" rx="8" fill="url(#accent-gradient)" opacity="0.1"/>
  
  <!-- Logo/Icon -->
  <circle cx="140" cy="140" r="20" fill="url(#accent-gradient)"/>
  <path d="M 130 140 L 135 145 L 150 130" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Main title -->
  <text x="180" y="135" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="700" fill="white">
    FinanceAnalyst Pro
  </text>
  
  <!-- Subtitle -->
  <text x="180" y="165" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="400" fill="#94a3b8">
    Professional Financial Modeling Platform
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(120, 220)">
    <!-- DCF Analysis -->
    <rect x="0" y="0" width="240" height="120" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1" opacity="0.8"/>
    <circle cx="30" cy="30" r="12" fill="#3b82f6" opacity="0.2"/>
    <text x="30" y="35" font-family="Inter" font-size="12" font-weight="600" fill="#3b82f6" text-anchor="middle">DCF</text>
    <text x="20" y="60" font-family="Inter" font-size="16" font-weight="600" fill="white">DCF Analysis</text>
    <text x="20" y="80" font-family="Inter" font-size="13" fill="#94a3b8">Advanced discounted</text>
    <text x="20" y="95" font-family="Inter" font-size="13" fill="#94a3b8">cash flow modeling</text>
    
    <!-- LBO Modeling -->
    <rect x="260" y="0" width="240" height="120" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1" opacity="0.8"/>
    <circle cx="290" cy="30" r="12" fill="#10b981" opacity="0.2"/>
    <text x="290" y="35" font-family="Inter" font-size="12" font-weight="600" fill="#10b981" text-anchor="middle">LBO</text>
    <text x="280" y="60" font-family="Inter" font-size="16" font-weight="600" fill="white">LBO Modeling</text>
    <text x="280" y="80" font-family="Inter" font-size="13" fill="#94a3b8">Leveraged buyout</text>
    <text x="280" y="95" font-family="Inter" font-size="13" fill="#94a3b8">analysis tools</text>
    
    <!-- Scenario Analysis -->
    <rect x="520" y="0" width="240" height="120" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1" opacity="0.8"/>
    <circle cx="550" cy="30" r="12" fill="#f59e0b" opacity="0.2"/>
    <text x="550" y="35" font-family="Inter" font-size="10" font-weight="600" fill="#f59e0b" text-anchor="middle">SCEN</text>
    <text x="540" y="60" font-family="Inter" font-size="16" font-weight="600" fill="white">Scenario Analysis</text>
    <text x="540" y="80" font-family="Inter" font-size="13" fill="#94a3b8">Monte Carlo &amp;</text>
    <text x="540" y="95" font-family="Inter" font-size="13" fill="#94a3b8">sensitivity analysis</text>
    
    <!-- Real-time Data -->
    <rect x="780" y="0" width="240" height="120" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="1" opacity="0.8"/>
    <circle cx="810" cy="30" r="12" fill="#ef4444" opacity="0.2"/>
    <text x="810" y="35" font-family="Inter" font-size="10" font-weight="600" fill="#ef4444" text-anchor="middle">LIVE</text>
    <text x="800" y="60" font-family="Inter" font-size="16" font-weight="600" fill="white">Real-time Data</text>
    <text x="800" y="80" font-family="Inter" font-size="13" fill="#94a3b8">Market data feeds</text>
    <text x="800" y="95" font-family="Inter" font-size="13" fill="#94a3b8">&amp; live updates</text>
  </g>
  
  <!-- Bottom brand line -->
  <text x="600" y="520" font-family="Inter" font-size="16" font-weight="500" fill="#64748b" text-anchor="middle">
    valor-ivx.com
  </text>
  
  <!-- Decorative chart elements -->
  <g transform="translate(900, 400)" opacity="0.3">
    <path d="M 0 80 Q 20 60 40 70 T 80 50 T 120 30 T 160 20" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <circle cx="0" cy="80" r="3" fill="#3b82f6"/>
    <circle cx="40" cy="70" r="3" fill="#3b82f6"/>
    <circle cx="80" cy="50" r="3" fill="#3b82f6"/>
    <circle cx="120" cy="30" r="3" fill="#3b82f6"/>
    <circle cx="160" cy="20" r="3" fill="#3b82f6"/>
  </g>
</svg>