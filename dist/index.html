  <div class="dhiwise-code" id="root">
    <!-- Inline preloader for immediate First Contentful Paint -->
    <div id="app-preloader" class="app-preloader">
      <div class="app-preloader-spinner"></div>
      <p class="app-preloader-title">Loading Valor-IVX...</p>
      <p class="app-preloader-subtitle">Professional Financial Modeling Platform</p>
    </div>
    <script>
      // Remove preloader once React renders (React 18 compatible)
      document.addEventListener('DOMContentLoaded', function() {
        const preloader = document.getElementById('app-preloader');
        const rootEl = document.getElementById('root');

        const removePreloader = () => {
          if (!preloader) return;
          preloader.style.opacity = '0';
          preloader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => preloader.remove(), 300);
        };

        // Observe the root for first child mount instead of relying on [data-reactroot]
        try {
          if (rootEl) {
            const observer = new MutationObserver(() => {
              if (rootEl.firstElementChild) {
                removePreloader();
                observer.disconnect();
              }
            });
            observer.observe(rootEl, { childList: true });
          }
        } catch {}

        // Safety timeout in case observer misses the event
        setTimeout(removePreloader, 1500);
      });
    </script>
