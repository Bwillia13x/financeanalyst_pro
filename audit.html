<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>financeanalyst-pro (Audit)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Audit Mode - minimal shell for Lighthouse CI" />

    <!-- No external CSS, icons, or manifest to keep audit page minimal -->
  </head>
  <body>
    <div id="root">
      <div style="min-height:100vh;background:#f9fafb;">
        <header style="border-bottom:1px solid #e5e7eb;background:#fff;">
          <div style="max-width:768px;margin:0 auto;padding:0 16px;height:56px;display:flex;align-items:center;">
            <h1 style="font-size:16px;font-weight:600;color:#111827;margin:0;">FinanceAnalyst Pro</h1>
            <span style="margin-left:8px;font-size:12px;color:#6b7280;">(Audit Mode)</span>
          </div>
        </header>
        <main style="max-width:768px;margin:0 auto;padding:48px 16px;">
          <h2 style="font-size:20px;font-weight:700;color:#111827;margin:0 0 8px;">Lightweight Audit View</h2>
          <p style="color:#4b5563;margin:0 0 24px;">Static minimal shell to minimize Total Blocking Time.</p>
          <div style="display:grid;grid-template-columns:1fr;gap:16px;">
            <div style="padding:16px;border:1px solid #e5e7eb;border-radius:8px;background:#fff;">
              <div style="display:flex;align-items:center;justify-content:space-between;">
                <div>
                  <p style="margin:0 0 4px;font-weight:500;color:#111827;">Getting Started</p>
                  <p style="margin:0;font-size:14px;color:#4b5563;">Use Cmd/Ctrl+K in full app</p>
                </div>
                <span style="display:inline-block;padding:6px 10px;font-size:12px;border-radius:6px;background:#2563eb;color:#fff;">Command Palette</span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
