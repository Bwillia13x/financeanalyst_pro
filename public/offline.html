<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline • Valor‑IVX</title>
    <meta name="robots" content="noindex" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #f8fafc; color: #0f172a; }
      .wrap { display: grid; place-items: center; min-height: 100vh; padding: 2rem; }
      .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; max-width: 560px; width: 100%; padding: 1.25rem 1.5rem; box-shadow: 0 8px 24px rgba(30,58,95,0.08); }
      h1 { margin: 0 0 .25rem; font-size: 1.25rem; }
      p { margin: 0.25rem 0; color: #475569; }
      .hint { font-size: .875rem; margin-top: .75rem; color: #64748b; }
      .btn { display: inline-block; margin-top: 1rem; background: #2563eb; color: #fff; border-radius: 8px; padding: .5rem .75rem; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>Some features and data aren’t available right now.</p>
        <p class="hint">Reconnect to refresh market data and dashboards.</p>
        <a class="btn" href="/">Return to Home</a>
      </div>
    </div>
  </body>
  </html>
