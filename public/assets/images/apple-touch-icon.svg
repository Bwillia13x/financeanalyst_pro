<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="32" fill="url(#apple-gradient)"/>
  
  <!-- Main icon -->
  <circle cx="90" cy="90" r="30" fill="white" opacity="0.15"/>
  
  <!-- Trending chart -->
  <path d="M45 115 L70 90 L90 105 L135 75" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M120 75 L135 75 L135 90" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="45" cy="115" r="4" fill="white"/>
  <circle cx="70" cy="90" r="4" fill="white"/>
  <circle cx="90" cy="105" r="4" fill="white"/>
  <circle cx="135" cy="75" r="4" fill="white"/>
  
  <!-- Company initials -->
  <text x="90" y="145" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">FA</text>
</svg>