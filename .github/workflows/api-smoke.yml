name: API Smoke Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  api-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend deps
        run: npm ci

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Start backend
        run: |
          cd backend
          node server.js &

      - name: Wait for backend
        run: npx wait-on http://localhost:3001/api/health

      - name: Smoke check API health
        env:
          API_BASE_URL: http://localhost:3001/api
        run: node scripts/smoke-health.js

