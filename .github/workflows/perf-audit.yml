name: Perf Audit (Budgets)

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  perf-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run local perf audit against preview
        run: npm run perf:audit:local

      - name: Upload perf results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: perf-results
          path: |
            perf-results-*.json
          retention-days: 14
