<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>financeanalyst-pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Professional financial modeling and valuation platform for analysts, investors, and finance professionals." />
  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.svg" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Performance optimizations -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload critical CSS -->
  <link rel="preload" href="/assets/critical.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/critical.css"></noscript>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="dhiwise-code" id="root">
    <!-- Inline preloader for immediate First Contentful Paint -->
    <div id="app-preloader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: Inter, system-ui, sans-serif;
    ">
      <div style="
        width: 48px;
        height: 48px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      "></div>
      <p style="
        color: #374151;
        font-size: 16px;
        font-weight: 500;
        margin: 0;
        text-align: center;
      ">Loading FinanceAnalyst Pro...</p>
      <p style="
        color: #6b7280;
        font-size: 14px;
        margin: 8px 0 0 0;
        text-align: center;
      ">Professional Financial Modeling Platform</p>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Remove preloader once React renders
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const preloader = document.getElementById('app-preloader');
          if (preloader && document.querySelector('[data-reactroot]')) {
            preloader.style.opacity = '0';
            preloader.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => preloader.remove(), 300);
          }
        }, 100);
      });
    </script>
  </div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
